{% extends 'base_layout.html' %}

{% block content %}

    <h1>Article list</h1>
    <div class="article">
        {% for article in articles %}
            <h2> 
                <a href="{% url 'articles:detail' slug=article.slug %}"> {{ article.title }}</a>
            </h2>
            <div>{{ article.snippet }}</div>
            <div>{{ article.date }}</div>

        {% endfor %}
    </div>

{% endblock %}
